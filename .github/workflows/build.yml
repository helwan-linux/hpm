name: Build HPM Binary

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf
          pip install typer rich typing-extensions nuitka
          # تثبيت المتطلبات من أي مكان توجد فيه
          find . -name "requirements.txt" -exec pip install -r {} + || true

      - name: Build Binary with Nuitka
        run: |
          # البحث عن ملف main.py وتشغيل Nuitka من موقعه
          MAIN_PATH=$(find . -name "main.py" | head -n 1)
          MAIN_DIR=$(dirname "$MAIN_PATH")
          cd "$MAIN_DIR"
          python -m nuitka --standalone \
                           --onefile \
                           --output-dir=dist \
                           main.py

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hpm-linux-binary
          path: "**/dist/*.bin"
